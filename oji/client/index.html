<head>
  <meta charset="utf-8">
  <title>oji_app</title>
  <style>
    body {
        /* Handle fixed navbars at bottom of page */
        padding-bottom: 60px;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  {{#Layout template="DefaultLayout"}}
  {{/Layout}}
</body>

<template name="DefaultLayout">
  <div>
    {{#if currentUser }}
  <nav class="navbar navbar-light bg-light navbar-fixed-top" style="background-color:white; box-shadow: 0 4px 2px -2px gray;">
    <div class="container">
      <ul class="nav nav-pills nav-fill justify-content-right">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/profile">Oji {{#if organization}}/ {{organization.orgName}} {{/if}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/profile"><span class="glyphicon glyphicon-home"></span></a>
        </li>
        {{#if isInRole 'supervisor,admin'}}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/calendar"><span class="glyphicon glyphicon-calendar"></span></a>
        </li>
        <li>
          <a class="nav-link active" aria-current="page" href="/control-panel"><span class="glyphicon glyphicon-cog"></span></a>
        </li>
        {{else}}
        {{#if currentUser.assigned}}
        {{else}}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/calendar"><span class="glyphicon glyphicon-calendar"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/userAssessmentReport"><span class="glyphicon glyphicon-dashboard"></span></a>
        </li>
        {{/if}}
        {{/if}}
        <li class="nav-item">
          <a class="nav-link active" id="logoutButton" aria-current="page" href="logout"><span class=" glyphicon glyphicon-log-out"></span></a>
        </li>
      </ul>
    </div>
  </nav>
  {{/if}}
  <div class="container" style="padding-top: 30px;">
    {{> yield}}
  </div>
  </div>
  </template>
