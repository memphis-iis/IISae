<head>
  <meta charset="utf-8">
  <title>oji_app</title>
  <style>
    body {
        /* Handle fixed navbars at bottom of page */
        padding-bottom: 60px;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  {{#Layout template="DefaultLayout"}}
  {{/Layout}}
</body>

<template name="DefaultLayout">
  <div>
  <nav class="navbar navbar-light bg-light navbar-fixed-top" style="background-color:white; box-shadow: 0 4px 2px -2px gray;">
    <div class="container">
      <a class="navbar-brand" href="#" id="navbar-brand">Oji {{#if organization}}/ {{organization.orgName}} {{/if}}</a>
      {{#if currentUser }}
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item dropdown ml-auto">
            <a class="nav-link dropdown-toggle text-right" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{currentUser.firstname}}
              </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {{#if isInRole 'supervisor'}}
                <li><a id="supervisorCenterNavButton" class="dropdown-item" href="supervisorCenter">Supervisor Center</a></li>
              {{/if}}
              {{#if isInRole 'supervisor,admin'}}
                <li><a id="adminPanelNavButton" class="dropdown-item" href="/control-panel">Control Panel</a></li>
              {{else}}
                {{#if currentUser.assigned}}
                {{else}}
                  <li><a id="profileNavButton" class="dropdown-item" href="/profile">Profile</a></li>
                  <li><a id="assessmentCenterNavButton" class="dropdown-item" href="/assessmentCenter">Assessment Center</a></li>
                  <li><a id="userAssessmentReportNavButton" class="dropdown-item" href="/userAssessmentReport">View Completed Assessments</a></li>
                {{/if}}
                <li><a id="assessmentCenterNavButton" class="dropdown-item" href="/calendar">Calendar</a></li>
              {{/if}}
              <li><a id="logoutButton" class="dropdown-item" href="logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      {{/if}}
    </div>
  </nav>
  <div class="container" style="padding-top: 30px;">
    {{> yield}}
  </div>
  </div>
  </template>
