<template name="profile">
    <div class="px-4 py-5 my-5 text-center">
       {{#if assignment}}
       <h1>Let's start here today.</h1>
       <h3>To continue, please complete the following.</h3>
       {{#each assignment}}
            <div class="assessment" style="margin-top:5px;">
                <hr>
                <h3>{{this.title}}</h3>
                <p>{{this.description}}</p>
                <button id="startAssessment" class="btn btn-primary" data-assessment-id="{{this._id}}">Begin {{this.title}}</button>
            </div>
       {{/each}}
       {{else}}
       <h1>Hello.</h1>
       {{/if}}
       <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    </div>
    </div>
</template>
