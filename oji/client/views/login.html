<template name="login">
    <form>
        <label htmlFor="username">Username</label>
  
        <input
          id="usernameInput"
          type="text"
          placeholder="Username"
          name="username"
          required
        />
  
        <label htmlFor="password">Password</label>
  
        <input
          id="passwordInput"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
  
        <button class="login-submit">Log In</button>
    </form>
</template>
