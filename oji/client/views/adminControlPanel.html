<template name="adminControlPanel">
    <div class="row">
        <div class="col-4">
            <h3>Supervisors</h3>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-success" id="addSupervisorButton" data-bs-toggle="modal" data-bs-target="#addSupervisorModal">Add Supervisor</button>
            <button type="button" class="btn btn-danger" id="removeSupervisorButton">Remove Supervisor</button>
            <button type="button" class="btn btn-primary" id="removeSupervisorConfirmButton" style="display: none;">Confirm</button>
        </div>
    </div>
    <table class="table" id="supervisorListTable">
        <thead>
        <tr>
            <th scope="col">Last</th>
            <th scope="col">First</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            {{#each supervisorsList}}
                <tr>
                    <th scope="row">{{this.lastname}}</th>
                    <td>{{this.firstname}}</td>
                    <td>
                        <input type="checkbox" data-supervisorID="{{this._id}}" class="supervisorListTableCheckbox" hidden>
                        <a id="supervisorsEditButton" href="#" data-supervisorID="{{this._id}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </a>
                        <a id="supervisorsDestroyButton" href="#" data-supervisorID="{{this._id}}" data-lastname="{{this.lastname}}" data-firstname="{{this.firstname}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </a>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    <div class="modal" id="addSupervisorModal" tabindex="-1" aria-labelledby="addSupervisorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSupervisorLabel">Add Supervisor</h5>
                </div>
                <div class="modal-body">
                    <div class="dropdown">
                        <b>Select a user to elevate</b>
                        <select id="adminControlPanelSupervisorDropdown">  
                            <option> ---Email--- </option>
                            {{#each userList}}
                                <option>{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addSupervisorSubmit" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
