<head>
  <meta charset="utf-8">
  <title>IIS Assessment Engine</title>
  <style>
    body {
        /* Handle fixed navbars at bottom of page */
        padding-bottom: 60px;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

<template name="DefaultLayout">
  <div>
  <nav class="navbar navbar-light bg-light navbar-fixed-top">
    <div class="container">
      <ul class="nav nav-pills nav-fill justify-content-right">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">IIS<i>ae</i>{{#if organization}} | <span class="orgLogo">{{organization.orgNameTruncated}}</span> {{/if}}</a>
        </li>
        {{#if currentUser }}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/profile"><span class="glyphicon glyphicon-home"></span></a>
        </li>
        {{#if isInRole 'supervisor,admin'}}
        <li>
          <a class="nav-link active" aria-current="page" href="/control-panel"><span class="glyphicon glyphicon-cog"></span></a>
        </li>
        {{/if}}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/calendar"><span class="glyphicon glyphicon-calendar"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="logoutButton" href="/logout" aria-current="page"><span class=" glyphicon glyphicon-log-out"></span></a>
        </li>
        {{/if}}
      <li class="nav-item">
        <a class="nav-link active" id="helpButton" href="/help" aria-current="page"><span class="glyphicon glyphicon-question-sign"></span></a>
      </li>
      </ul>
    </div>
  </nav>
  <div class="container" id="container-yield">
    {{> yield}}
  </div>
  </div>
  </template>
