<template name="joinClass">
    <h4>Please type your class code from your instructor.</h4>
    <form class="login">
      <div class="form-floating mb-3">
        <input
          id="code"
          type="text"
          placeholder="_ _ _ _ _ _"
          name="code"
          class="form-control"
          required
        />
        <br>
        <div style="margin-top:10px;">
          <button id="joinClass" class="btn btn-caution">Join class</button>
        </div>
      </div>
      <a id="home-route" class="btn btn-caution">Go Back</a>
    </form>
</template>
