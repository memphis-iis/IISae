<template name="profile">
    <div class="px-4 py-5 my-5 text-center container">
       {{#if assignment}}
       <h1>Let's start here today.</h1>
       <h4>To continue, please complete the following.</h4>
        <div class="assessment" style="margin-top:5px;">
            <hr>
            <button id="startModule" data-assessment-id="{{assignment._id}}" class="startModule btn btn-primary startAssessment">{{assignment.title}}</button>
        </div>
       {{else}}
       <h1>Hello there, {{currentUser.firstname}}.</h1>
       {{#if isInRole 'user'}}
            {{#if options.classSystemEnabled}}
                <button id="moduleCenter" class="btn btn-primary btn-wide">
                <h4><span class="glyphicon glyphicon-star-empty"></span> Classrooms</h4>
                </button>
                <button id="joinClass" class="btn btn-primary btn-wide">
                <h4><span class="glyphicon glyphicon-qrcode"></span> Join New Class</h4>
                </button>
            {{else}}
                {{> moduleCenter}}
            {{/if}}
        {{else}}
        <button id="controlPanel" class="btn btn-primary btn-wide">
        <h4><span class="glyphicon glyphicon-cog"></span> Control Panel</h4>
        </button>
        {{/if}}
       {{/if}}
    </div>
</template>
